<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    
    <title>Prime Number Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"></link>
	<link href="css/bootstrap/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>
	<link href="css/bootstrap/navbar-fixed-top.css" rel="stylesheet"></link>
    
    <script src="js/ie-emulation-modes-warning.js"></script>
    
</head>
<body>
	<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
	<div class="container">
            <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
	          	  <a class="navbar-brand" href="/generateNthPrime">NTH PRIME NUMBER</a>
        	</div>

            <div id="navbar" class="navbar-collapse collapse">
		          <ul class="nav navbar-nav navbar-right">
		            <li><a href="/generatePrime">PRIME NUMBER GENERATOR</a></li>
		            <li><a href="#about">ABOUT</a></li>
		          </ul>
         
        	</div>
    </div>
    </nav>
    
    <header>
    	<form action="#" th:action="@{/generateNthPrime}" th:object="${formData}" method="post">
        <div class="container">
        	<div class="jumbotron">
	            <div class="row">
	                <div class="col-lg-12">
	                	<div class="form-group col-xs-4">
	                		<label class="control-label">INPUT</label>
	                 		
	                	</div>
	                	<div class="form-group col-xs-4">
	                		<input class="form-control" type="text" th:field="*{inputNum}"/>
	                	</div>
	                	<div th:if="${#fields.hasErrors('inputNum')}" class="form-group col-xs-4">
	                		<label class="control-label">NOTE:</label>
	                		<p class="control-label" th:if="${#fields.hasErrors('inputNum')}" th:errors="*{inputNum}">Input Error</p>
	                	</div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-lg-12">
	                	<div class="form-group col-xs-4">
	                		<label class="control-label">OUTPUT</label>
	                 		
	                	</div>
	                	<div class="form-group col-xs-4">
	                		<input class="form-control" type="text" th:value="*{primeNumbers}" data-toggle="popover" data-placement="top" disabled="disabled"/>
	                	</div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-lg-12">
	                	<div class="form-group col-xs-4">
	                		<label class="control-label"></label>
	                	</div>
	                	<div class="form-group col-xs-4">
		                	<div class="pull-left">
		                		<button type="submit" class="btn btn-default">SUBMIT</button>
		                		<a href="/generateNthPrime" class="btn btn-default"><span>CLEAR</span></a>
		                	</div>
	                	</div>
	                </div>
	            </div>
	    	</div>
        </div>
        </form>
    </header>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    
    
</body>
</html>
